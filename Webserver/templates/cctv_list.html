<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV_LIST</title>

    <link href="{{  url_for('static', filename='css/menu.css') }}" rel="stylesheet">
</head>
<body>

    <header>
        <h3>CCTV_LIST</h3>
    </header>

    <section>

        <table>
            <thead>
                <th>CCTV</th>
            </thead>
        {% for row in rows %}
            <tbody>
                <td><img style="width:75px; height: 75px;" src="/static/cctv_img/{{row.cc_image}}"></td>
                <td>{{row.cc_time}}</td>
            </tbody>
        {% endfor %}
        </table>
        
    </section>
</body>
</html>
